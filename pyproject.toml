[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kokoro-litert"
version = "1.0.0"
description = "TensorFlow Keras implementation of Kokoro TTS with TFAlbertModel"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Converted to TensorFlow Keras", email = ""}
]
maintainers = [
    {name = "TensorFlow Conversion Team", email = ""}
]
keywords = [
    "text-to-speech",
    "tts", 
    "neural-vocoder",
    "tensorflow",
    "keras",
    "albert",
    "speech-synthesis",
    "deep-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.12, <3.14"

# Core dependencies
dependencies = [
    # TensorFlow and ML frameworks
    "tensorflow>=2.20.0,<3.0.0",
    "transformers>=4.20.0",
    "huggingface-hub>=0.14.0",
    # Numerical computing
    "numpy>=2.1.0",
    # Audio processing
    "librosa>=0.9.0",
    "soundfile>=0.12.0",
    # Utilities and logging
    "loguru>=0.6.0",
    "dataclasses-json>=0.5.0",
    # Type hints and validation
    "typing-extensions>=4.0.0",
    "torch>=2.8.0",
]

[project.optional-dependencies]
# G2P (Grapheme-to-Phoneme) dependencies - language specific
g2p-en = [
    "misaki[en]>=0.1.0"
]
g2p-ja = [
    "misaki[ja]>=0.1.0"  
]
g2p-zh = [
    "misaki[zh]>=0.1.0"
]
g2p-multilingual = [
    "espeak-ng-python>=1.0.0"
]
g2p-all = [
    "misaki[en]>=0.1.0",
    "misaki[ja]>=0.1.0", 
    "misaki[zh]>=0.1.0",
    "espeak-ng-python>=1.0.0"
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0"
]

# Documentation
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=0.18.0"
]

# Complete development environment
#full = [
#    "kokoro-litert[dev,docs,g2p-all]"
#]

[project.urls]
Homepage = "https://github.com/your-org/kokoro-litert"
Repository = "https://github.com/your-org/kokoro-litert"
Documentation = "https://kokoro-litert.readthedocs.io"
"Bug Tracker" = "https://github.com/your-org/kokoro-litert/issues"

[project.scripts]
# Command-line interfaces
#kokoro-tts = "kokoro_litert.cli:main"
#kokoro-convert-weights = "kokoro_litert.conversion:convert_weights_cli"

[tool.hatch.build.targets.wheel]
only-include = ["kokoro"]
only-packages = true
